{% extends 'base.html' %} {% block content %}


<div class="container">
    <br/><br/>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>

                        <!-- Product price -->
                        {% if product.is_sale %}

                        <div class="d-flex justify-content-center small text-warning mb-3">
                            <h6> !!! Sale !!! </h6>
                        </div>

                        <strike>${{ product.price }}</strike>
                        &nbsp;
                        ${{ product.sale_price }}
                        {% else %}
                        ${{ product.price }}
                        {% endif %}
                        
                        <br/><br/>
                        <br/><br/>
                        <a href="{% url 'home' %}" class="btn btn-secondary"><- Back </a>
                        <button type="button" class="btn btn-secondary" value="{{ product.id}}" id="add-cart" >Add to cart</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <br/><br/>
    <br/><br/>
</div>

<!--Javascript-->
<script>
// Check if button press
$(document).on('click', '#add-cart', function(e){
    e.preventDefault();
    
    $.ajax({
        type: 'POST',
        url: '{% url 'cart_add' %}',
        data:{
            product_id: $('#add-cart').val(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post',
        },
        
        
        success: function(json){
            console.log(json)
            document.getElementById('cart_quanatity').textContent = json.Quantity
        },

        error: function(xhr, errmsg, err){

        }
    });
    
})


</script>

{% endblock %}
